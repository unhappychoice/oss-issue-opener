name: Weekly OSS Maintenance Check

on:
  schedule:
    - cron: '0 0 * * 6' # Every Saturday 9:00 JST (0:00 UTC)
  workflow_dispatch: # Manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check repositories and create issues
        env:
          GH_TOKEN: ${{ secrets.OSS_GITHUB_TOKEN }}
        run: npm run start
